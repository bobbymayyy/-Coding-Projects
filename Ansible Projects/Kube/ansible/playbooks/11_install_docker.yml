---
- name: Docker runtime setup on kube
  hosts: kubernetes
  become: true
  become_user: root
  tasks:
  - name: Install pre-req packages
    dnf: name={{ item }} state=present
    with_items:
      - dnf-plugins-core
  - name: Add Docker repo
    command: 
      cmd: dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo
    changed_when: true
  - name: Install Docker Engine
    dnf: name={{ item }} state=present
    with_items:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  - name: Ensure group "docker" exists
    group:
      name: docker
      state: present
  - name: Add the user "bobbymayyy" to the "docker" group
    user:
      name: bobbymayyy
      group: bobbymayyy
      groups: docker
      append: yes
  - name: Reload systemd daemon
    systemd:
      daemon_reload: yes
  - name: Template cni config
    template:
      src: ../templates/10-containerd-net.conflist.j2
      dest: /etc/cni/net.d/10-containerd-net.conflist
      owner: root
      group: root
      mode: 0644
  - name: Enable and start Docker service
    service:
      name: docker
      enabled: yes
      state: started
  - name: Validate Docker installation
    command: 
      cmd: docker run hello-world
    changed_when: true